services:
  frontend:
    depends_on:
      - backend
    build: ./frontend
    ports:
      - "5173:5173"
    environment:
      # Frontend calls backend via this base URL (set in .env)
      VITE_API_URL: ${VITE_API_URL}
    develop:
      watch:
        - path: ./frontend/package.json
          action: rebuild
        - path: ./frontend/package-lock.json
          action: rebuild
        - path: ./frontend
          target: /app
          action: sync

  backend:
    build: ./backend
    # No host port mapping; backend can be used locally only if needed
    env_file:
      - ./backend/.env
    environment:
      # Match backend .env and server.js
      PORT: 5000
    develop:
      watch:
        - path: ./backend/package.json
          action: rebuild
        - path: ./backend/package-lock.json
          action: rebuild
        - path: ./backend
          target: /app
          action: sync

