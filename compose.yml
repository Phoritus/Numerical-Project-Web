services:
  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    environment:
      # Frontend calls backend via this base URL (set in .env)
      VITE_API_URL: ${VITE_API_URL}
    develop:
      watch:
        - path: ./frontend/package.json
          action: rebuild
        - path: ./frontend/package-lock.json
          action: rebuild
        - path: ./frontend
          target: /app
          action: sync
